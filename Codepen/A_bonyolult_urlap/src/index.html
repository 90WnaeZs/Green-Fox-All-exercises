<form>
  <fieldset>
    <legend>Interesting application form</legend>

    <fieldset>
      <legend>What is your name?</legend>
      <input type="text" id="name" name="name">
    </fieldset>
    
    <fieldset>
      <legend>What is your favorite color?</legend>
      
      <input type="checkbox" id="color1" name="color1" value="red">
      <label for="color1"> Red</label><br>
      
      <input type="checkbox" id="color2" name="color2" value="green">
      <label for="color2"> Green</label><br>
      
      <input type="checkbox" id="color3" name="color3" value="blue">
      <label for="color3"> Blue</label><br>
      
      <input type="checkbox" id="color4" name="color4" value="other">
      <label for="color4"> Other</label>
      <input type="text" id="othercolor" name="othercolor">
    </fieldset>
    
    <fieldset>
      <legend>Would you like to become a developer?</legend>
      
      <input type="radio" id="yes" name="dev">
      <label for="yes">Yes</label><br/>
      <input type="radio" id="ano" name="dev" checked>
      <label for="yes">Ano</label><br/>
      <input type="radio" id="igen" name="dev">
      <label for="yes">Igen</label><br/>
      <input type="radio" id="ja" name="dev">
      <label for="yes">Ja</label><br/>
    </fieldset>
    
    <fieldset>
      <legend>Why would you like to become a developer?</legend>
      
      <textarea id="why" name="why" rows="6" cols="20">
      </textarea>
    </fieldset>
    <input type="submit" id="sub" value="Submit">
  </fieldset>
</form>
